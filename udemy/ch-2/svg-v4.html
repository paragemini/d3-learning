<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <button onclick="updateMe();">Update</button>
    <br />
    <br />
    <script>
      let dataset = [1, 5, 6, 8, 10, 13];
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", 600)
        .attr("height", 600)
        .style("border", "solid 2px");

      svg
        .append("g")
        .attr("transform", "translate(50,0)")
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", (d, i) => i * 70)
        .attr("cy", 50)
        .attr("r", 30);

      svg
        .append("g")
        .attr("transform", "translate(0,150)")
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", 30)
        .attr("y", (d, i) => i * 70)
        .attr("width", 50)
        .attr("height", 50);

      function updateMe() {
        d3.selectAll("circle")
          .style("fill", "indigo")
          .style("stroke-width", (d, i) => i * 3)
          .style("stroke", "red");

        d3.selectAll("rect").attr("transform", "rotate(-45,100,100)");
      }
    </script>
  </body>
</html>
